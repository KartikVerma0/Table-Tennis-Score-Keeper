<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Score Keeper</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- Player Information gathering screen -->
        <div class="Player-information">
            <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-card pt-6 pr-6">
                    <header class="modal-card-head has-background-danger-dark">
                        <p
                            class="modal-card-title title is-size-3 has-text-white"
                        >
                            Welcome &#x1F64F;
                        </p>
                    </header>
                    <section
                        class="modal-card-body has-background-danger-light"
                    >
                        <p
                            class="title is-4 has-text-danger-dark fadeOutAnimation"
                        >
                            Please enter Player`s Name
                        </p>
                        <form class="Players-name mt-6">
                            <div class="field fadeOutAnimation">
                                <label class="label">1st Player Name:</label>
                                <div class="control">
                                    <input
                                        class="input"
                                        type="text"
                                        id="playerOneName"
                                    />
                                </div>
                            </div>

                            <div class="field fadeOutAnimation">
                                <label class="label">2nd Player Name:</label>
                                <div class="control">
                                    <input
                                        class="input"
                                        type="text"
                                        id="playerTwoName"
                                    />
                                </div>
                            </div>
                        </form>
                        <div class="tt-animation-container">
                            <lottie-player
                                src="https://assets7.lottiefiles.com/packages/lf20_8oi0cevt.json"
                                background="transparent"
                                speed="1"
                                id="tt-animation"
                                style="width: 60%; height: 60%"
                                loop
                            ></lottie-player>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <button
                            class="button has-background-danger-dark has-text-danger-light"
                            id="modalSaveBtn"
                        >
                            Save
                        </button>
                    </footer>
                </div>
            </div>
        </div>

        <!-- Confetti Particle Screen, visible only on winning -->
        <div class="confetti-overlay" id="confetti">
            <lottie-player
                src="https://assets2.lottiefiles.com/packages/lf20_30iie6.json"
                background="transparent"
                speed="1"
                loop
                autoplay
            ></lottie-player>
        </div>

        <!-- Page title -->
        <h1 class="title is-3 has-text-centered">
            Table Tennis (Ping Pong) Score Keeper
        </h1>

        <img
            src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=899&q=80"
            alt=""
            class="imgsize"
        />

        <section class="box">
            <p class="box has-text-weight-bold has-text-centered">
                Table Tennis (Ping Pong) Score Keeper
            </p>
            <div>
                <h2 class="is-size-3-desktop">
                    <span
                        class="has-text-weight-bold is-size-1-desktop is-size-1-mobile is-size-1-tablet"
                        id="playerOneScore"
                        >0</span
                    >
                    to
                    <span
                        class="has-text-weight-bold is-size-1-desktop is-size-1-mobile is-size-1-tablet"
                        id="playerTwoScore"
                        >0</span
                    >
                </h2>
                <p class="mt-3">Use the buttons below to keep score</p>
                <div class="mt-3 mb-3">
                    <label for="maxScore" class="has-text-weight-semibold"
                        >Playing to</label
                    >
                    <div class="select is-danger is-rounded is-small">
                        <select name="maxScore" id="maxScore">
                            <option value="11">11</option>
                            <option value="13">13</option>
                            <option value="15">15</option>
                            <option value="17">17</option>
                            <option value="19">19</option>
                            <option value="21">21</option>
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <button class="button is-primary" id="playerOneScoreBtn">
                    +1 Player One
                </button>
                <button class="button is-info" id="playerTwoScoreBtn">
                    +1 Player Two
                </button>
                <button class="button is-danger" id="resetBtn">Reset</button>
            </div>
        </section>

        <!-- Social Media Icons -->
        <section class="social-media">
            <a
                href="https://www.linkedin.com/in/kartik-verma-62b7b422a/"
                target="_blank"
                title="Connect With me"
                ><img src="images/PngItem_1086954.png" alt=""
            /></a>
            <a
                href="https://github.com/KartikVerma0/"
                target="_blank"
                title="Visit My Profile"
                ><img src="images/github-logo.png" alt=""
            /></a>
        </section>

        <!-- SCRIPT TAGS -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
            integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="app.js"></script>
    </body>
</html>
